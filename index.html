<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <div class="images">
            <img src="images/image-product-desktop.jpg" alt="product" class="desktop">
            <img src="images/image-product-mobile.jpg" alt="product" class="mobile">
        </div>
        <div class="container">
            <h4>PERFUME</h4>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="flora">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <h3 class="tag1">$149.99</h3>
            <p class="tag2">$169.99</p>
            <div class="cart">
                <a href="#" class="add"><img src="images/icon-cart.svg" alt="icon" class="icon">Add to Cart</a>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nature</a>.
            </div>
        </div>
    </main>
</body>

</html>
